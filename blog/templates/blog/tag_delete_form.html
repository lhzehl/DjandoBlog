{% extends 'blog/base_blog.html' %}

{% block title %}
    Delete {{ tag.title }} - {{ block.super }}
{% endblock %}


{% block content %}
    <form action="{{ tag.get_delete_url }}" method="post">
    {% csrf_token %}
        <h3>
            Are you sure want to delete <b>{{ tag.title }}</b> tag?
            <a class="btn btn-primary" href="{{ tag.get_absolute_url }}">Cancel</a>
            <button type="submit" name="button" class="btn btn-dark">Delete</button>

        </h3>

    </form>



{% endblock %}
