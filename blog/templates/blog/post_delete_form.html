{% extends 'blog/base_blog.html' %}


{% block title %}
    Delete Post {{ post.title }} - {{ block.super }}
{% endblock %}


{% block content %}
    <form action="{{ post.get_delete_url }}" method="post">
    {% csrf_token %}
        <h3>
            Are you sure want to delete <b>{{ post.title }}</b> post?
            <a class="btn btn-primary" href="{{ post.get_absolute_url }}">Cancel</a>
            <button type="submit" name="button" class="btn btn-dark">Delete</button>

        </h3>

    </form>



{% endblock %}
